<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Pianocktail</title>
		<meta name="description" content="" />
		<meta name="author" content="Bertrand Verdu" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="favicon.png" />
		<link rel="apple-touch-icon" href="favicon.png" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body  onload="wsinit()">
		<div id="page">
			<header>
				<h1>Pianocktail</h1>
				<nav>
					<ul>
						<li>
							<a style="color: #760001; border-bottom: 3px solid #760001;" href="/" >Main</a>
						</li>
						<li>
							<a href="/config">Config</a>
						</li>
						<li>
							<a href="/pumps">Ingredients</a>
						</li>
						<li>
							<a href="/recipes">Recipes</a>
						</li>
						<li>
							<a href="/analyze">Analyze</a>
						</li>
					</ul>
				</nav>
			</header>
			<div id="command_panel">
				<section>
				<article id="key_command">
					<canvas id="control_panel" width="600px" height="300px"></canvas>
					<aside>
						<div id="command_buttons">
							<button id="stop" type="button" onclick="buttonclick(id)" ontouchstart="buttondown(id)">
								Stop
							</button>
							
							<button id="record" type="button" onclick="buttonclick(id)" ontouchstart="buttondown(id)">
								Record
							</button>
							
						</div>
					</aside>
					
					<canvas id="piano_keyboard" width="800px" height="120px"></canvas>
					
				</article>
				<aside>
						<div id="command_buttons2">
							<button id="play" type="button" onclick="buttonclick(id)" ontouchstart="buttondown(id)">
								Play
							</button>
							
							<button id="cocktail" type="button" onclick="buttonclick(id)" ontouchstart="buttondown(id)">
								Cocktail
							</button>
							<a href="notes.pckt" target="_BLANK">
							<button id="download" type="button">
								Save Notes
							</button> </a>
						</div>
					</aside>
				</section>
			</div>
			<footer>
				<p>
					&copy; Copyright  by Bertrand Verdu
				</p>
			</footer>
		</div>
		<script src="pianocktail.js" type="text/javascript"></script>
	</body>
</html>
