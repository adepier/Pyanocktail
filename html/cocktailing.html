<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Pianocktail</title>
		<meta name="description" content="" />
		<meta name="author" content="Bertrand Verdu" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="favicon.png" />
		<link rel="apple-touch-icon" href="favicon.png" />
		<script type="text/javascript">
			rb=0;
			pb=0;
			cb=1;
			function buttonclick(buttonid)
			{
				if (buttonid==0)
				{
					if (rb==1) 
  					{
  						rb=0;
  						document.getElementById('record').src="pictures/rec.png";
  					}
					if (pb==1)
					{
						pb=0;
						document.getElementById('play').src="pictures/play.png";
					}
					if (cb==1)
					{
						cb=0;
						document.getElementById('analyse').src="pictures/cocktail.png"
					}
					document.getElementById('poststop').submit();
				}
				if (buttonid==1)
				{
					if (rb==0)
					{
						rb=1;
						document.getElementById('record').src="pictures/recordpush.gif";
						document.getElementById('postrecord').submit();
					}
				}
				if (buttonid==2)
				{
					if (pb==0)
					{
						pb=1;
						document.getElementById('play').src="pictures/playpush.gif";
						document.getElementById('postplay').submit();
					}
				}
				if (buttonid==3)
				{
					if (cb==0)
					{
						cb=1;
						document.getElementById('analyse').src="pictures/cocktpush.gif"
						document.getElementById('postanalyse').submit();
					}
				}
				if (buttonid==4)
				{
					document.getElementById('postcancel').submit();
				}
				if (buttonid==5)
				{
					document.getElementById('postpanic').submit();
				}
				
				
			}
		</script>
	</head>
	<body>
		<div id=page>
			<header>
				<h1>Pianocktail</h1>
				<nav>
				<p>
					<a href="/">Accueil</a>
				</p>
				<p>
					<a href="/config">Configuration</a>
				</p>
				<p>
					<a href="/midi">Réglages Midi</a>
				</p>
				<p>
					<a href="/pumps">Réglages Pompes/Relais</a>
				</p>
				<p>
					<a href="/recipes">Recettes</a>
				</p>
				<p>
					<a href="/analyse">Réglages Analyse</a>
				</p>
			</nav>
			</header>
			<div id=command_panel>
				<img id="record" onclick="buttonclick(1)" border="0" src="pictures/rec.png" width="120" height="116" />
				<form id="postrecord" method="post" action="/" style="display:none;">
					<input type="hidden" name="@client" value="web" />
    				<input type="hidden" name="@action" value="record" />
				</form>
				<img id="stop" onclick="buttonclick(0)" border="0" src="pictures/stop.png" width="120" height="116" />
				<form id="poststop" method="post" action="/" style="display:none;">
					<input type="hidden" name="@client" value="web" />
    				<input type="hidden" name="@action" value="stop" />
				</form>
				<img id="play" onclick="buttonclick(2)" border="0" src="pictures/play.png" width="120" height="116" />
				<form id="postplay" method="post" action="/" style="display:none;">
					<input type="hidden" name="@client" value="web" />
    				<input type="hidden" name="@action" value="play" />
				</form>
				<img id="analyse" onclick="buttonclick(3)" border="0" src="pictures/cocktpush.gif" width="120" height="116" />
				<form id="postanalyse" method="post" action="/" style="display:none;">
					<input type="hidden" name="@client" value="web" />
    				<input type="hidden" name="@action" value="cocktail" />
				</form>
				<img id="cancel" onclick="buttonclick(4)" border="0" src="pictures/cancel.png" width="120" height="116" />
				<form id="postcancel" method="post" action="/" style="display:none;">
					<input type="hidden" name="@client" value="web" />
    				<input type="hidden" name="@action" value="cancel" />
				</form>
				<img id="panic" onclick="buttonclick(5)" border="0" src="pictures/panic.png" width="120" height="116" />
				<form id="postpanic" method="post" action="/" style="display:none;">
					<input type="hidden" name="@client" value="web" />
    				<input type="hidden" name="@action" value="panic" />
				</form>
				
			</div>
			<footer>
				<p>
					&copy; Copyright  by Bertrand Verdu
				</p>
			</footer>
		</div>
	</body>
</html>
